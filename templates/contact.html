{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
	
     <main class="main">
     
    <!-- Contact Section -->
    <section id="contact" class="contact section">
        <div class="text-light">
            <h1 class="text-center fw-bolder">Reach Out To Us</h1>
        </div>

      <div class="container mt-5" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-6 ">
            <div class="row gy-4">

              <div class="col-lg-12">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="200">
                  <i class="bi bi-geo-alt"></i>
                  <h3>Address</h3>
                  <p>Ushirika Road, Karen, Nairobi</p>
                </div>
              </div><!-- End Info Item -->

              <div class="col-md-6">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="300">
                  <p class="fw-bolder">Call Us</p>
                     <p class="mt-3 fs-6 text-center"><strong><i class="bi bi-telephone-outbound text-success text-center"></i> <a href="tel:+254718370628 " class="fw-lighter fs-6">+254718370628</a> </strong> <span></span></p>
                </div>
              </div><!-- End Info Item -->

              <div class="col-md-6">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
                  <h3>Email Us</h3>
            <p class="fs-6 text-center" ><strong><i class="bi bi-envelope-at text-center ">  </i><a href="mailto:cooperativecu@gmail.com" class="fw-lighter fs-6">cooperativecu@gmail.com</a></strong></p>
                </div>
              </div><!-- End Info Item -->

            </div>
          </div>

          <div class="col-lg-6">
           <form action="{% url 'contact' %}" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="500">
               {% csrf_token %}

              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required="">
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Subject" required="">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="4" placeholder="Message" required=""></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>

                  <button type="submit">Send Message</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

      <div class="mt-5 ms-5 me-5" data-aos="fade-up" data-aos-delay="200">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.683523350381!2d36.7292318!3d-1.3665654999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f051fc223e6c9%3A0x46afe71d2e294614!2sCooperative%20University%20of%20Kenya%2C%20Karen!5e0!3m2!1sen!2ske!4v1738580493080!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div> <!-- End Google Maps -->

    </section><!-- /Contact Section -->

  </main>

{% endblock %}
