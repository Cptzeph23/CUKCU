services:
  - type: web
    name: cukcu
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn CUKCU1.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    healthCheckPath: /healthz
    healthCheckTimeout: 5
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cukcu_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: CUKCU1.settings.production
      - key: ALLOWED_HOSTS
        value: .onrender.com,cukcu.org,www.cukcu.org
    domains:
      - cukcu.org
      - www.cukcu.org

databases:
  - name: cukcu_db
    databaseName: cukcu
    plan: free
